<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/quiz.css" /> <!--linked relative path-->
    <title>Timed-JavaScript-fundimentals-Quiz</title>
  </head>

  <body>
  
  <div class="timer-container">
    <p>Time Left: </p> <span class="timer" id="timer"></span>

    <div class="quiz-container" id="quiz">
        <div class="box">
          <span></span>
            <div class="content">
            <h2 id="question">Question text</h2>
                <ul>
              <br>
                  <button name="answer" value="a_text" id="a" class="answer">
                    <label for="a" id="a_text">answers</label>
              <br>
                  <button name="answer" value="b_text" id="b" class="answer">
                    <label for="b" id="b_text">answers</label>
              <br>
                  <button name="answer" value="c_text" id="c" class="answer">
                    <label for="c" id="c_text">answers</label>
              <br>
                  <button class="button" id="submit">Submit Answer</button>
    </div>


    <script src="./assets/quiz.js"></script> <!--linked relative path-->
  </body>
</html>
